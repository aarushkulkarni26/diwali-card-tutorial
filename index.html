<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diwali Card Tutorial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #5c0101; margin-left: 10%">
    <img
      src="https://i.gifer.com/WS2k.gif"
      style="margin-right: 60%; height: 200px"
    />
    <img src="https://i.gifer.com/WS2k.gif" style="height: 200px" />
    <div
      style="
        background: linear-gradient(to left, blue, purple, green);
        border-radius: 50%;
        height: 700px;
        width: 700px;
        border: 2px solid white;
        margin-left: 22%;
      "
    >
      <div style="margin-top: 20%"></div>
      <h1
        style="
          font-family: Noto Serif;
          font-weight: 800;
          font-size: 40px;
          text-align: center;
          color: goldenrod;
        "
      >
        To family and friends
      </h1>
      <img
        src="https://i.pinimg.com/originals/0c/09/5a/0c095aabe8541ef4e0072f6a08642c45.gif"
        alt=""
        style="margin-left: 30%; height: 300px; border-radius: 360px"
      />
      <h1
        style="
          font-family: Noto Serif;
          font-weight: 800;
          font-size: 50px;
          text-align: center;
          color: goldenrod;
        "
      >
        Happy Diwali
      </h1>
    </div>
  </body>
</html>
